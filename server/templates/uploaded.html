{% extends "layout.html" %}

{% block content %}
<p class="text-left">{{ fname }} successfully uploaded.</p>
<div class="row">
    <div class="col-md-5">
        <div class="image-container">
            <p class="text-left">Original Image</p>     
            <!-- tiff image upload difficult -->
            <embed width=200 height=200 src="/static/uploads/{{ fname }}" negative=yes class="upload-image-thumb">
        </div>
        <div class="upload-form">
            <p class="text-left">Upload another?</p>
            <form action = "/uploader" method = "POST" 
                              enctype = "multipart/form-data">
                <input type = "file" name = "file" />
                <input type = "submit"/>
            </form>
        </div>        
    </div>
    <div class="col-md-4 measurements-text">
        <p class="text-left">Measurements in {{verified_unit}}</p>
        <textarea cols="40" rows="5">{{ measurements }}</textarea>     
        </div>

    <div class="image-container">
        <p class="text-left">Original Image with drawn segments</p>     
        <a href="/static/uploads/{{ image_w_segments }}" target="_new"><img src="/static/uploads/{{ image_w_segments }}" class="upload-image-thumb"></a>
    </div>
    </div>

</div>  
</div>
</div>  
{% endblock %}
